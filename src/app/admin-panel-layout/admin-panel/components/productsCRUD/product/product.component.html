<section class="mb-5 mt-5">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-8">
                    <h2 class="mt-5 text-center">Edit product</h2>
                    <div>
                        <form [formGroup]="editProductForm" class="d-flex flex-column mt-5">
                            <mat-form-field class="formField">
                                <mat-label>Product Name</mat-label>
                                <input matInput required formControlName="name">
                                <mat-error *ngIf="editProductForm.value.name">Name must be between 3 and 50 characters long.</mat-error>
                            </mat-form-field>
                            <mat-form-field class="formField">
                                <mat-label>Category</mat-label>
                                <select matNativeControl required formControlName="category">
                                    <ng-container *ngFor="let category of categoriesWithNoChildren">
                                        <option [value]="category.id">{{category.name}}</option>
                                    </ng-container>

                                </select>
                            </mat-form-field>
                            <mat-form-field class="formField">
                                <mat-label>Calories</mat-label>
                                <input matInput required formControlName="calories">
                                <mat-error *ngIf="editProductForm.value.calories">Calories must be whole positive number.</mat-error>
                            </mat-form-field>
                            <mat-form-field class="formField">
                                <mat-label>Price</mat-label>
                                <input matInput required formControlName="price">
                                <mat-error *ngIf="editProductForm.value.price">Price must be positive decimal number.</mat-error>
                            </mat-form-field>

                            <input (change)="uploadImage($event)" required type="file" class="inputFile" id="productFile" #productFile formControlName="productImage" />
                            <label class="d-flex justify-content-center" style="cursor: pointer;" for="productFile"><span #productFileLabel>Choose file</span></label>

                            <div class="d-flex justify-content-center mt-5 signInButton">
                                <button type="button" data-mdb-button-init data-mdb-ripple-init (click)="sendData()"
                                    [disabled]="editProductForm.invalid"
                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">Change
                                    product</button>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
