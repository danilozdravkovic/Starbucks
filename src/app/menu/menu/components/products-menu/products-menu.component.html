<div class="container">
    <div class="row">
        <div class="col-3 ml-5">
            <div class="row">
                <ng-container *ngFor="let category of categories">
                    <div class="col-12">
                        <h2 class="h5">{{category.name}}</h2>
                        <ul>
                        <ng-container *ngFor="let childCat of category.childCategories">
                            <li #currentCat class="mt-3 text-secondary" data-id="{{childCat.id}}" (click)="filterData(currentCat.id)">{{childCat.name}}</li>
                        </ng-container>
                        </ul>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <ng-container *ngFor="let categoryOrProduct of categoriesWithProducts">
                    <h1>{{categoryOrProduct.name}}</h1>
                    <ng-container *ngFor="let child of categoryOrProduct.childCategories">
                    <h3>{{child.name}}</h3>
                    <ng-container *ngFor="let product of child.childProducts">
                        <div class="col-6">
                            <img />
                            <p>{{product.name}}</p>
                        </div>
                    </ng-container>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>
